<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar un lugar</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            padding: 10px 15px;
            width: 280px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            padding: 10px 25px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .resultado {
            margin-bottom: 15px;
        }

        .resultado h3 {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: normal;
        }

        #map {
            height: 400px;
            width: 100%;
            max-width: 700px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: underline;
        }

        .back-link:hover {
            color: #2980b9;
        }
    </style>
</head>

<body>

    <h2>Buscar un lugar</h2>

    <form method="POST">
        <input type="text" name="lugar" placeholder="Ej. Paris, México" required
            value="{{ request.form.get('lugar', '') }}">
        <button type="submit">Buscar</button>
    </form>

    {% if error %}
    <p class="error">⚠️ No se encontró el lugar. Intenta con otro nombre.</p>
    {% endif %}

    {% if lat and lon %}
    <div class="resultado">
        <h3>{{ nombre }}</h3>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var lat = parseFloat("{{ lat }}");
        var lon = parseFloat("{{ lon }}");
        var nombre = "{{ nombre }}";

        // Inicializar mapa
        var map = L.map('map').setView([lat, lon], 13);

        // Capa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Añadir marcador
        L.marker([lat, lon]).addTo(map)
            .bindPopup(nombre)
            .openPopup();
    </script>
    {% endif %}

    <a href="/" class="back-link">← Volver al inicio</a>

</body>

</html>
